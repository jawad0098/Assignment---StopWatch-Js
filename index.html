<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1 class="title">StopWatch</h1>
<div class="stopWatch">
<div class="timerDisplay">00 : 00 : 00</div>
</div>
<div class="buttons">
    <button id="stopBtn" class="btn" style="background-color: red;">Stop</button>
    <button id="startBtn" class="btn" style="background-color: green;">Start</button>
    <button id="resetBtn" class="btn" style="background-color: blue;">Reset</button>
</div>
    <script src="./app.js"></script>
</body>
</html>
